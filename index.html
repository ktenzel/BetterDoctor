    <div class="container">
      <div class="title">
        <h1>Better Doctor</h1>
        <h3>Search for doctors in the Portland area.</h3>
      </div>
      <div class="title">
      <form class="form" id="nameForm" action="index.html" method="post">
        <label for="name">Search Doctor's name</label>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <button type="submit" class="stn-success" id="nameSearch">Search Names (click twice)</button>
      </form>
      <p>- or -</p>
      <form class="form" id="queryForm" action="index.html" method="post">
        <label for="query">Search Condition</label>
        <input type="text" id="query" placeholder="Condition">
        <button type="submit" class="stn-success" id="querySearch">Search Conditions (click twice)</button>
      </form>

        <div id="showErrors"></div>
        <div id="showDoctors"></div>
      </div>
    </div>

  </body>
